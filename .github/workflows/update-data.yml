name: Update Google Sheet Data Daily

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 00:00 UTC 실행
  workflow_dispatch:      # 수동 실행도 가능

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Google Sheets JSON
        run: |
          curl -L -s "https://script.google.com/macros/s/AKfycbxlZuzYrg1h6SeFmGcJpXhOAid15mDoW7mKphngixFSTYwwW5zfZIyNYDmdRg/exec" -o data.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --cached --quiet || (git commit -m "Update sheet data" && git push)
