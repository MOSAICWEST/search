<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEST 재고 검색</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    h1 {
      text-align: center;
      margin: 30px 0 20px;
      font-size: 28px;
    }
    .search-container {
      text-align: center;
      margin-bottom: 10px;
    }
    .search-container input,
    .search-container select,
    .search-container button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .search-container input {
      width: 320px;
      max-width: 90%;
    }
    .search-container button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #555;
    }
    .table-wrapper {
      overflow-x: auto;
      margin: 0 auto;
      width: 95%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f7f7f7;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tbody tr:nth-child(odd) { background-color: #fcfcfc; }
    tbody tr:hover { background-color: #eef6ff; }
    .top-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .top-button:hover { background-color: #555; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 600px;
      border-radius: 6px;
    }
    .modal-close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-close:hover { color: #000; }
    @media screen and (max-width: 600px) {
      h1 { font-size: 22px; }
      .search-container input,
      .search-container select,
      .search-container button {
        width: 90%;
        font-size: 14px;
      }
      table { font-size: 12px; }
    }
  </style>
</head>
<body>
  <h1>MOSAIC WEST 재고 검색</h1>
  <div class="search-container">
    <select id="searchScope">
      <option value="all">전체검색</option>
      <option value="Artist">아티스트</option>
      <option value="Title">타이틀</option>
      <option value="Label">레이블</option>
      <option value="Credits">크레딧</option>
      <option value="Tracklist">수록곡</option>
    </select>
    <input type="text" id="searchInput" placeholder="검색어 입력" />
    <button id="searchBtn">검색</button>
  </div>
  <div id="results" class="loading">데이터 불러오는 중...</div>
  <button onclick="scrollToTop()" class="top-button">TOP</button>
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <h3>상세정보</h3>
      <div id="modalBody"></div>
    </div>
  </div>
  <script>
    const SHEET_URL = "./data.json";
    const displayOrder = ["Ref", "Artist", "Title", "Label", "Pressing", "Genre", "Style", "Subcategory", "Condition Jacket", "Condition Media", "Selling at", "Details"];
    const allDisplayNames = {
      "Ref": "상품번호",
      "Artist": "아티스트",
      "Title": "타이틀",
      "Label": "레이블",
      "Pressing": "프레싱",
      "Genre": "장르",
      "Style": "스타일",
      "Subcategory": "진열 위치",
      "Condition Jacket": "자켓",
      "Condition Media": "미디어",
      "Selling at": "가격",
      "Details": "상세보기",
      "Youtube": "YouTube"
    };

    let allData = [];

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        allData = data;
        filterAndRenderTable();
      });

    function filterAndRenderTable() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      const scope = document.getElementById("searchScope").value;
      let filtered = allData.filter(item => {
        const artist = String(item["Artist"] ?? "").toLowerCase();
        const title = String(item["Title"] ?? "").toLowerCase();
        const label = String(item["Label"] ?? "").toLowerCase();
        const tracklist = String(item["Tracklist"] ?? "").toLowerCase();
        const credits = String(item["Credits"] ?? "").toLowerCase();
        switch (scope) {
          case "Artist": return artist.includes(keyword);
          case "Title": return title.includes(keyword);
          case "Label": return label.includes(keyword);
          case "Tracklist": return tracklist.includes(keyword);
          case "Credits": return credits.includes(keyword);
          default: return artist.includes(keyword) || title.includes(keyword) || label.includes(keyword) || tracklist.includes(keyword) || credits.includes(keyword);
        }
      });
      renderTable(filtered);
    }

    function renderTable(data) {
      const results = document.getElementById("results");
      if (!data.length) {
        results.innerHTML = "<p class='loading'>표시할 데이터가 없습니다.</p>";
        return;
      }
      let html = `<div class="table-wrapper"><table><thead><tr>`;
      displayOrder.forEach(key => html += `<th>${allDisplayNames[key] || key}</th>`);
      html += `</tr></thead><tbody>`;

      data.forEach((row, idx) => {
        html += `<tr>`;
        displayOrder.forEach(key => {
          let cell = row[key] ?? "";
          if (key === "Selling at" && !isNaN(cell)) cell = Number(cell).toLocaleString();
          if (key === "Details") cell = `<button onclick="showDetails(${idx})">상세보기</button>`;
          html += `<td>${cell}</td>`;
        });
        html += `</tr>`;
      });

      html += `</tbody></table></div>`;
      results.innerHTML = html;
      window.currentData = data;
    }

    window.showDetails = function(index) {
      const item = window.currentData[index];
      const modal = document.getElementById("detailModal");
      const body = document.getElementById("modalBody");

      const title = `${item["Artist"] || ""} - ${item["Title"] || ""}`;
      const youtubeLink = item["Youtube"]?.trim()
        ? `<a href="${item["Youtube"].trim()}" target="_blank">링크</a>`
        : "없음";
      const imageHTML = item["Image URL"]?.trim()
        ? `<img src="${item["Image URL"].trim()}" alt="이미지" style="max-width: 100%; margin: 10px 0;" loading="lazy">`
        : "없음";
      const formattedTracklist = (item.Tracklist || "").split("•").map(str => str.trim()).join("<br>");
      const formattedCredits = (item.Credits || "").split("•").map(str => str.trim()).join("<br>");

      body.innerHTML = `
        <h4 style="margin-top: 0;">${title}</h4>
        <p><strong>이미지:</strong><br>${imageHTML}</p>
        <p><strong>컨디션 코멘트:</strong><br>${item["Condition Comment"] || "없음"}</p>
        <p><strong>YouTube:</strong><br>${youtubeLink}</p>
        <p><strong>Tracklist:</strong><br>${formattedTracklist || "없음"}</p>
        <p><strong>Credits:</strong><br>${formattedCredits || "없음"}</p>
      `;
      modal.style.display = "block";
    };

    document.getElementById("modalClose").onclick = () =>
      document.getElementById("detailModal").style.display = "none";

    window.onclick = e => {
      if (e.target == document.getElementById("detailModal"))
        document.getElementById("detailModal").style.display = "none";
    };

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") filterAndRenderTable();
    });

    document.getElementById("searchBtn").addEventListener("click", filterAndRenderTable);

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
