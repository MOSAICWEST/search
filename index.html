<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEST 재고 검색</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    h1 {
      text-align: center;
      margin: 30px 0 20px;
      font-size: 28px;
    }
    .search-container {
      text-align: center;
      margin-bottom: 10px;
    }
    .search-container input,
    .search-container select,
    .search-container button {
      font-size: 16px;
    }
    .search-container select,
    .search-container input,
    .search-container button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .search-container input {
      width: 320px;
      max-width: 90%;
    }
    .search-container button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #555;
    }
    .table-wrapper {
      overflow-x: auto;
      margin: 0 auto;
      width: 98%;
      max-width: 1400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: #fff;
      table-layout: fixed;
    }
    colgroup col {
      width: auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
      white-space: normal;
    }
    th {
      background-color: #f7f7f7;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tbody tr:nth-child(odd) { background-color: #fcfcfc; }
    tbody tr:hover { background-color: #eef6ff; }
    td:nth-child(11), td:nth-child(12) {
      text-align: center;
      white-space: nowrap;
    }
    td button {
      padding: 6px 10px;
      font-size: 13px;
      line-height: 1.1;
      white-space: nowrap;
    }
    .top-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .top-button:hover { background-color: #555; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 600px;
      border-radius: 6px;
    }
    .modal-close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-close:hover { color: #000; }
    @media screen and (max-width: 600px) {
      h1 { font-size: 22px; }
      .search-container input,
      .search-container select,
      .search-container button {
        width: 90%;
        font-size: 14px;
      }
      table { font-size: 12px; }
    }
  </style>
</head>
<body>
  <h1>MOSAIC WEST 재고 검색</h1>
  <div class="search-container">
    <select id="searchScope">
      <option value="all">전체검색</option>
      <option value="Artist">아티스트</option>
      <option value="Title">타이틀</option>
      <option value="Label">레이블</option>
      <option value="Credits">크레딧</option>
      <option value="Tracklist">수록곡</option>
    </select>
    <input type="text" id="searchInput" placeholder="검색어 입력" />
    <button id="searchBtn">검색</button>
  </div>
  <div id="results" class="loading">데이터 불러오는 중...</div>
  <button onclick="scrollToTop()" class="top-button">TOP</button>
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <h3 id="modalTitle">상세정보</h3>
      <div id="modalBody"></div>
    </div>
  </div>
</body>
</html>
